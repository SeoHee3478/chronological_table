<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>The History of Photoshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h1>
                <p class="small-head">the history of</p>
                <p class="big-head">PHOTOSHOP</p>
            </h1>

        </section>
        <section class="main">
            <article class="card">
                <img src="images/1.png" alt="1990 포토샵 버전 사진">
                <h2 class="title">
                    <p class="year">1990</p>
                    <p class="version">Photoshop 1.0</p>
                </h2>
                <div class="content">
                    <ul>
                        <li>최초버전 지원</li>
                    </ul>
                </div>
            </article>

            <article class="card">
                <img src="images/2.png" alt="1991 포토샵 버전 사진">
                <h2 class="title">
                    <p class="year">1991</p>
                    <p class="version">Photoshop 2.0</p>
                </h2>
                <div class="content">
                    <ul>
                        <li>채널 추가</li>
                        <li>윈도우를 지원하는 첫 버전</li>
                    </ul>
                </div>
            </article>

            <article class="card">
                <img src="images/3.png" alt="1994 포토샵 버전 사진">
                <h2 class="title">
                    <p class="year">1994</p>
                    <p class="version">Photoshop 3.0</p>
                </h2>
                <div class="content">
                    <ul>
                        <li>탭 형식의 팔레트 메뉴 추가</li>
                        <li>레이어 추가</li>
                    </ul>
                </div>
            </article>

            <article class="card">
                <img src="images/4.png" alt="1996 포토샵 버전 사진">
                <h2 class="title">
                    <p class="year">1996</p>
                    <p class="version">Photoshop 4.0</p>
                </h2>
                <div class="content">
                    <ul>
                        <li>Adjustment 레이어 추가</li>
                        <li>액션 기능 추가</li>
                    </ul>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
